<div class="container">
    <h2>Projectos</h2>
    <hr>

  <section class="proyectos">
  <mat-card class="example-card" *ngFor="let project of projects">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{project.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image *ngIf="project.image" [src]="url+'get-image/'+project.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{project.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/proyecto', project._id]">Ver Detalles</button>
    </mat-card-actions>
  </mat-card>
  </section>
</div>
